<!DOCTYPE html>
<html>
<head>
  <title>CTF Chat Rooms</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding-bottom: 3rem; }
    #form { background: #eee; padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; }
    #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
    #input:focus { outline: none; }
    #form > button { background: #333; color: white; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; }
    #messages { list-style: none; margin: 0; padding: 0; }
    #messages > li { padding: 0.5rem 1rem; }
    #messages > li:nth-child(odd) { background: #f2f2f2; }
    details { margin: 1rem; }
  </style>
</head>
<body>

<h3>Choose a Topic Room</h3>
<select id="roomSelect">
  <option value="SSRF">SSRF</option>
  <option value="XSS">XSS</option>
  <option value="CPDoS">CPDoS</option>
</select>
<button id="joinRoomBtn">Join Room</button>

<details id="onlineToggle">
  <summary>Online Users</summary>
  <ul id="online-users"></ul>
</details>

<ul id="messages"></ul>
<form id="form">
  <input id="input" autocomplete="off" /><button>Send</button>
</form>
<p id="typingIndicator" style="font-style: italic; margin-left: 1rem;"></p>

<script src="/socket.io/socket.io.js"></script>
<!-- <script src="./index.js"></script> -->
<script src="./index.js"></script>
</body>

</html>
